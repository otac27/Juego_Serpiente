<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de la Serpiente</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .container {
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background-color: #1e272e;
      border: 3px solid white;
      max-width: 90vw;
      max-height: 90vw;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }
    .info {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>üêç Juego de la Serpiente</h1>
  <div class="container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="info">
      <p>Puntaje: <span id="score">0</span></p>
      <p>Nivel: <span id="level">1</span></p>
    </div>
  </div>
  <audio id="eatSound" src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA..."></audio>
  <audio id="gameOverSound" src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA..."></audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");
    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = "RIGHT";
    let food = generateFood();
    let score = 0;
    let level = 1;
    let speed = 150;
    let game;
    document.addEventListener("keydown", changeDirection);
    function changeDirection(event) {
      const key = event.keyCode;
      if (key === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (key === 38 && direction !== "DOWN") direction = "UP";
      else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (key === 40 && direction !== "UP") direction = "DOWN";
    }
    function generateFood() {
      return {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
      };
    }
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#2ecc71" : "#27ae60";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }
      let headX = snake[0].x;
      let headY = snake[0].y;
      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;
      if (headX === food.x && headY === food.y) {
        eatSound.play();
        score++;
        document.getElementById("score").textContent = score;
        if (score % 5 === 0) {
          level++;
          speed = Math.max(60, speed - 15);
          document.getElementById("level").textContent = level;
          clearInterval(game);
          game = setInterval(draw, speed);
        }
        food = generateFood();
      } else {
        snake.pop();
      }
      const newHead = { x: headX, y: headY };
      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        gameOverSound.play();
        clearInterval(game);
        alert("¬°Game Over! Puntaje: " + score);
        return;
      }
      snake.unshift(newHead);
    }
    function collision(head, array) {
      return array.some(segment => head.x === segment.x && head.y === segment.y);
    }
    game = setInterval(draw, speed);
  </script>
</body>
</html>
